# cloudbuild.yaml â€” Skunkworks API auto-deploy
# Triggered by push to main branch of burnt-exe/easyfile
steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/skunkworks-api', '.']

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skunkworks-api']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'skunkworks-api',
        '--image',
        'gcr.io/$PROJECT_ID/skunkworks-api',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--port',
        '8080'
      ]

images:
  - 'gcr.io/$PROJECT_ID/skunkworks-api'
timeout: '900s'
