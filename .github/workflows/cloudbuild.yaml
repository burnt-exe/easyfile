# cloudbuild.yaml â€” Skunkworks API auto-deploy
# Triggered by push to main branch of burnt-exe/easyfile

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/skunkworks-api', '.']

  # Step 2: Push Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skunkworks-api']

  # Step 3: Deploy to Cloud Run (managed)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'skunkworks-api',
        '--image', 'gcr.io/$PROJECT_ID/skunkworks-api',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--port', '8080'
      ]

# Store the built image reference for traceability
images:
  - 'gcr.io/$PROJECT_ID/skunkworks-api'

# Build timeout (15 minutes)
timeout: '900s'

# Fix for user-managed service account logging policy
# This ensures builds will work even when a custom service account is used.
options:
  logging: CLOUD_LOGGING_ONLY
